<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="description" content="END-VT admin panel">
    <title>..:: END-VT ::..</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Custom Css -->
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/authentication.css">
    <link rel="stylesheet" href="assets/css/color_skins.css">
    <link href="alertifyjs/css/alertify.min.css" rel="stylesheet" />
    <link href="alertifyjs/css/themes/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

</head>
<body class="theme-purple authentication sidebar-collapse">
    <!-- Navbar -->
    <!-- End Navbar -->
    <div class="page-header">
        <div class="page-header-image" style="background-image:url(assets/images/login.jpg)"></div>
        <div class="container">
            <div class="col-md-12 content-center">
                <div class="card-plain">
                    <form class="form" method="" action="#">
                        <div class="header">
                            <h5>Log in</h5>
                        </div>
                        <div class="content">
                            <div class="input-group input-lg">
                                <input type="text" id="uxusername" class="form-control loginform" placeholder="Enter Username">
                                <span class="input-group-addon">
                                    <i class="zmdi zmdi-account-circle"></i>
                                </span>
                            </div>
                            <div class="input-group input-lg">
                                <input type="password" id="uxpassword" placeholder="Password" class="form-control loginform" />
                                <span class="input-group-addon">
                                    <i class="zmdi zmdi-lock"></i>
                                </span>
                            </div>
                        </div>
                        <div class=" text-center" style="padding:24px 0px;">
                            <a href="#" id="uxlogin" class="btn btn-primary btn-round btn-lg btn-block loginform">SIGN IN</a>
                            <h5><a href="#" class="link" onclick="forgetpassword()">Forgot Password?</a></h5>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="LoadingDiv" style="display:none;"></div>
    <!-- Jquery Core Js -->
    <script src="assets/bundles/libscripts.bundle.js"></script>
    <script src="assets/bundles/vendorscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js -->
    <script src="alertifyjs/alertify.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
    <script>
        $(".navbar-toggler").on('click', function () {
            $("html").toggleClass("nav-open");
        });
        //=============================================================================
        $('.form-control').on("focus", function () {
            $(this).parent('.input-group').addClass("input-group-focus");
        }).on("blur", function () {
            $(this).parent(".input-group").removeClass("input-group-focus");
        });
    </script>
</body>
</html>
